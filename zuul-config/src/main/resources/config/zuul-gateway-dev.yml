server:
  port: 8000

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: true
    registry-fetch-interval-seconds: 10
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
    lease:
      duration: 5
  instance:
    preferIpAddress: true
    leaseRenewalIntervalInSeconds: 5
    leaseExpirationDurationInSeconds: 2

hystrix:
  command:
    zuul-service:
      execution:
        isolation:
          strategy: THREAD
          thread:
            timeoutInMilliseconds: 100000

zuul-service:
  ribbon:
    ReadTimeout: 5000
    ConnectTimeout: 3000
    OkToRetryOnAllOperations: true
    MaxAutoRetriesNextServer: 2
    MaxAutoRetries: 2

ribbon:
  eureka:
    enabled: true

zuul:
  ignored-services: '*'
  retryable: true
  host:
    max-total-connections: 100
    max-per-route-connections: 100
  routes:
    zuul-service:
      path: /api/**
      sensitive-headers: null
      service-id: zuul-service
      strip-prefix: false
      ssl-hostname-validation-enabled: false

endpoints:
  actuator:
    enabled: true
    sensitive: true
  health:
    enabled: true
    sensitive: true
  metrics:
    enabled: true
    id: metrics
    sensitive: true
management:
  security:
    enabled: false