# File to configure Spring cloud config server
server:
  port: 8888

spring:

  application:
    name: config-server

  profiles:
    active: native

  cloud:
    config:
      server:
        native:
          searchLocations: ${CONFIG_FILE_LOCATION:classpath:/config}

  boot:
    admin:
      client:
        url: http://localhost:8090

management:
  endpoints:
    web:
      exposure:
        include: '*'

  endpoint:
    health:
      show-details: ALWAYS